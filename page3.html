<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet"/>
    <title>Right Way Project</title>

    <!-- Local Bootstrap -->
    <link rel="stylesheet" href="bootstrap.min.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css" />
    <style>
     
      #ordersBody tr.selected { background-color: #ffe0e0 !important; }
      
      #ordersBody tr { cursor: pointer; }
    </style>
  </head>

  <body>
    
    <header class="app-header shadow-sm mb-4">
      <div class="container d-flex align-items-center justify-content-center">
        <h2 class="mb-0">Order's history</h2>
      </div>
    </header>

    <!-- Main content -->
    <main class="container">
      <div class="card border-0 rounded-4 shadow-sm p-3">
        <div class="card-header bg-white rounded-top-4 py-3 d-flex align-items-center justify-content-between">
          <div class="input-group input-group-sm w-auto">
            <span class="input-group-text bg-white border-end-0">
              <span class="material-icons-outlined">search</span>
            </span>
            <input id="searchInput" type="search" class="form-control border-start-0" placeholder="Search name, type..." />
          </div>
          <button onclick="refreshFun()" class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-1">
            <span class="material-icons-outlined">refresh</span> Refresh
          </button>
        </div>

        <div class="card-body p-0">
          <div class="table-responsive tableFixHead">
            <table class="table table-hover table-striped align-middle mb-0">
              <thead class="table-light stickyhead">
                <tr>
                  <th scope="col">Num</th>
                  <th scope="col">Full Name</th>
                  <th scope="col">Number of Pages</th>
                  <th scope="col">Level Of Education</th>
                  <th scope="col">Price (£)</th>
                  <th scope="col">Cost (£)</th>
                  <th scope="col">Received</th>
                  <th scope="col">Submission</th>
                  <th scope="col">Net Profit (£)</th>
                </tr>
              </thead>
              <tbody id="ordersBody"></tbody>
              <tfoot class="table-light">
                <tr>
                  <th colspan="9" class="text-end">Total Profit</th>
                  <th id="totalProfit" class="text-success fw-bold">0</th>
                </tr>
              </tfoot>
            </table>
          </div>

         
          <div class="d-flex justify-content-end gap-2 p-3">
            <button id="deleteBtn" class="btn btn-danger">
              <span class="material-icons-outlined">delete</span> Delete
            </button>
            <button id="cancelBtn" href="index.html" class="btn btn-secondary">
              <span class="material-icons-outlined">close</span> Cancel
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Local Bootstrap bundle -->
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
